<nb-card>
  <nb-card-header>
    <nb-card-body>
      Static Pages
    </nb-card-body>
  </nb-card-header>

  <nb-card-body>
    <ngx-datatable
            [rows]="rows"
            [columnMode]="'force'"
            [headerHeight]="40"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [externalPaging]="true"
            [count]="count"
            [offset]="offset"
            [limit]="limit"
            (page)='onPage($event)'>
      <ngx-datatable-column name="title">
        <ng-template let-column="column" ngx-datatable-header-template>
          Static Page Title
        </ng-template>
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          <a routerLink="/pages/products/static-pages/assign-box/{{row.id}}"> <strong>{{value}}</strong></a>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </nb-card-body>
</nb-card>
