<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header class="text-center">
                Assign Box
            </nb-card-header>
            <nb-card-body>
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-12">
                        <!--Reactive Form-->
                        <form (ngSubmit)="update()" aria-labelledby="title">
                            <div class="alert alert-danger" role="alert"
                                 *ngIf="errorMessage">
                                {{errorMessage}}
                            </div>
                            <div class="alert alert-success" role="alert"
                                 *ngIf="successMessage">
                                {{successMessage}}
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" [value]="staticPage.title"
                                       name="user-first-name" nbInput fullWidth
                                       placeholder="Box Title *" [disabled]="true">
                            </div>
                            <!--Client Industry-->
                            <div class="form-group">
                                <select class="form-control"
                                        [(ngModel)]="staticPage.box_1"
                                        name="page_box_3">
                                    <option value="" selected>Select a Call-out Box 1*</option>
                                    <option *ngFor="let box of boxes"
                                            value="{{box._id}}">{{box.title}}</option>
                                </select>
                            </div>
                            <!--Client Industry-->
                            <div class="form-group">
                                <select class="form-control"
                                        [(ngModel)]="staticPage.box_2"
                                        name="page_box_3">
                                    <option value="" selected>Select a Call-out Box 2*</option>
                                    <option *ngFor="let box of boxes"
                                            value="{{box._id}}">{{box.title}}</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">
                                    Assign Box
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
