<nb-card>
  <nb-card-header>
    <nb-card-body>
      Clients
      <button class="btn btn-success btn-xs" style="float: right" (click)="onClickAdd()">Add Client</button>
    </nb-card-body>
  </nb-card-header>
  <nb-card-body>
    <ngx-datatable
            [rows]="rows"
            [columnMode]="'force'"
            [headerHeight]="40"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [externalPaging]="true"
            [count]="count"
            [offset]="offset"
            [limit]="limit"
            (page)='onPage($event)'>
      <ngx-datatable-column name="name">
        <ng-template let-column="column" ngx-datatable-header-template>
          Name
        </ng-template>
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          <a routerLink="/pages/clients/client-selection/details/{{row.id}}"> <strong>{{value}}</strong></a>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="industryName">
        <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
          <span>Industry</span>
        </ng-template>
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <strong>{{value}}</strong>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="workforce">
        <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
          <span>Employees</span>
        </ng-template>
        <ng-template let-value="value" ngx-datatable-cell-template>
          <strong>{{value}}</strong>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="product">
        <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
          <span (click)="sort()">Product</span>
        </ng-template>
        <ng-template let-value="value" ngx-datatable-cell-template>
          <strong>{{value}}</strong>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="id">
        <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
          <span (click)="sort()">Action</span>
        </ng-template>
        <ng-template let-value="value" ngx-datatable-cell-template>
          <button type="button" (click)="onClickEdit(value)"
                  style="font-size: 18px;background-color: transparent;border:none; cursor: pointer;color: #fff">
            <i class="fa fa-pencil-square-o" aria-hidden="true" style="font-size: 22px"></i></button>
          <button type="button" (click)="onClickDelete(value)"
                  style="font-size: 22px;background-color: transparent;border:none;cursor: pointer;color: #fff;">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </nb-card-body>
</nb-card>
