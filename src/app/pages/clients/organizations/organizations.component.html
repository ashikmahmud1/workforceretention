<ngx-datatable
        [rows]="rows"
        [columnMode]="'force'"
        [headerHeight]="40"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="count"
        [offset]="offset"
        [limit]="limit"
        (page)='onPage($event)'>
    <ngx-datatable-column name="name">
        <ng-template let-column="column" ngx-datatable-header-template>
            Organization Name
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            <div *ngIf="row.isOrganization">
                <a [routerLink]="" (click)="onClickEdit(row.id)"> <strong>{{row.name}}</strong></a>
            </div>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="name">
        <ng-template let-column="column" ngx-datatable-header-template>
            Division Name
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            <div *ngIf="row.isDivision">
                <a [routerLink]="" (click)="onClickEditDivision(row.id)"> <strong>{{row.name}}</strong></a>
            </div>
            <div *ngIf="row.isOrganization">
                <button type="button" (click)="onClickAddDivision(row.id)"
                        style="font-size: 18px;background-color: transparent;border:none; cursor: pointer;color: #fff">
                    <i class="fa fa-plus" aria-hidden="true" style="font-size: 22px"></i></button>
            </div>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="name">
        <ng-template let-column="column" ngx-datatable-header-template>
            Department Name
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            <div *ngIf="row.isDepartment">
                <a [routerLink]="" (click)="onClickEditDepartment(row.id)"> <strong>{{row.name}}</strong></a>
            </div>
            <div *ngIf="row.isDivision">
                <button type="button" (click)="onClickAddDepartment(row.id)"
                        style="font-size: 18px;background-color: transparent;border:none; cursor: pointer;color: #fff">
                    <i class="fa fa-plus" aria-hidden="true" style="font-size: 22px"></i></button>
            </div>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="id">
        <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            <span (click)="sort()">Action</span>
        </ng-template>
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
            <button type="button" *ngIf="row.isOrganization" (click)="onClickDelete(value)"
                    style="font-size: 22px;background-color: transparent;border:none;cursor: pointer;color: #fff;">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
