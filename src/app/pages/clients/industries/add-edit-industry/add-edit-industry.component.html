<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                <i class="icon nb-arrow-thin-left" (click)="goToIndustries()"
                   style="font-size: 50px;cursor: pointer;color: #00d977"></i>
                <div class="text-center"> {{industryId ? 'UPDATE INDUSTRY' : 'ADD NEW INDUSTRY'}}</div>
            </nb-card-header>
            <nb-card-body>
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-8">

                        <form #f="ngForm" (ngSubmit)="createIndustry()">
                            <div class="alert alert-danger" role="alert"
                                 *ngIf="errorMessage">
                                {{errorMessage}}
                            </div>
                            <div class="alert alert-success" role="alert"
                                 *ngIf="successMessage">
                                {{successMessage}}
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" [(ngModel)]="industryName" name="industry-name"
                                       placeholder="Industry Name" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success" [disabled]="!f.valid">
                                    {{industryId ? 'UPDATE' : 'SAVE'}}
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </nb-card-body>
        </nb-card>
    </div>
</div>
