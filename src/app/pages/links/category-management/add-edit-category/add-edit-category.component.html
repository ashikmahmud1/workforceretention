<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="text-center">{{categoryId ? 'UPDATE CATEGORY' : 'ADD NEW CATEGORY'}}</nb-card-header>
      <nb-card-body>
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-8">

            <form #f="ngForm" (ngSubmit)="createCategory()">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="category.title"
                       [ngModelOptions]="{standalone: true}" name="link-title"
                       placeholder="Link title" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success" [disabled]="!f.valid">
                  {{categoryId ? 'UPDATE' : 'SAVE'}}
                </button>
              </div>

            </form>
          </div>
        </div>

      </nb-card-body>
    </nb-card>
  </div>
</div>
