<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header class="text-center">Generate Data Report</nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <div class="alert alert-success text-center" role="alert" *ngIf="successMessage">{{successMessage}}</div>
                        <br>
                        <form #f="ngForm" (ngSubmit)="generateReport()">
                            <div class="form-group" style="max-width: 550px">
                                <select class="form-control" [(ngModel)]="filterData.survey"
                                        name="report-client" required>
                                    <option value="">Select a Survey</option>
                                    <option *ngFor="let survey of surveys"
                                            value="{{survey._id}}">{{survey.title}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="boxes" id="client-box">
                                    <ng-container *ngFor="let client of clients">
                                        <input type="checkbox" id="{{client._id}}"
                                               (change)="onClientChecked(client._id, $event)">
                                        <label for="{{client._id}}">{{client.name}}</label>
                                    </ng-container>
                                </div>
                            </div>
                            <!--START DATE-->
                            <div class="form-group">
                                <!--<nb-card-header>Common Datepicker</nb-card-header>-->
                                <input nbInput fullWidth name="start-date"
                                       placeholder="Start Date" style="max-width: 550px"
                                       [nbDatepicker]="startDatePicker" [(ngModel)]="filterData.start_date">
                                <nb-datepicker #startDatePicker></nb-datepicker>
                            </div>

                            <!--END DATE-->
                            <div class="form-group">
                                <!--<nb-card-header>Common Datepicker</nb-card-header>-->
                                <input nbInput fullWidth name="end-date"
                                       placeholder="End Date" style="max-width: 550px"
                                       [nbDatepicker]="endDatePicker" [(ngModel)]="filterData.end_date">
                                <nb-datepicker #endDatePicker></nb-datepicker>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">
                                    Generate Report
                                </button>
                            </div>

                        </form>
                    </div>
                    <div class="col-lg-2"></div>
                </div>

            </nb-card-body>
        </nb-card>
    </div>
</div>
